<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>{{pageTitle}}</title>
        <link rel="icon" type="image/x-icon" href="img/Logo/PNG/logo_vertical_original.png">

        <link rel="stylesheet" href="{{{themeUrl}}}" id="theme"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

        <style>
            .center {
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top: 10%;
                width: 25em;
                height: auto;
            }

            body {
                font-family: "Poppins", sans-serif;
            }

            li {
                font-size: 2em;
                color: white;
            }
        </style>
    </head>

    <body>

        <img src="img/Logo/PNG/logo_vertical_original.png" alt="Discoverio" class="center"> 

        <ul class="center">
            {{#files}}
            <li>
                <a href="{{filePath}}" title="{{title}}">
                    {{#title}}{{.}} ({{filePath}}){{/title}}{{^title}}{{filePath}}{{/title}}
                </a>
            </li>
            {{/files}}
        </ul>
    </body>



    <script>
        function randomBackground() {
            const r = Math.floor(Math.random()*(15-10+1)+10);
            const g = Math.floor(Math.random()*(240-150+1)+50);
            const b = Math.floor(Math.random()*(50-30+1)+30);

            const html = document.querySelector('html');
            html.style.backgroundColor = "rgb(" + r + ", " + g + ", " + b + ")";
        }
        randomBackground()
        setInterval(randomBackground, 2000)
    </script>


</html>
